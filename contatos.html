<!doctype html>
<html lang="pt-BR">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

  <style>
    .fundoNavbar {
      background-color: rgba(0, 0, 0, 0.651);
    }

    .fundoContainer {
      background-color: rgb(0, 0, 0);
    }

    body{
      background-color: black;
    }
  </style>

  <title>Contatos</title>
</head>

<body>
  <!-- NavBar -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top fundoNavbar" id="navHome">
      <div class="container-fluid">
        <a style="color: rgb(255, 230, 0)" class="navbar-brand" href="#"><img src="images/Beta games.png"
            alt="">Contatos</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a style="color: rgb(255, 230, 0)" class="nav-link active" aria-current="page"
                href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a style="color: rgb(255, 230, 0)" class="nav-link" href="produtos.html">Produtos</a>
            </li>
            <li class="nav-item">
              <a style="color: rgb(255, 230, 0)" class="nav-link" href="quemSomos.html">Quem Somos?</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
            <button class="btn btn-outline-warning" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- Imagem Banner -->
  <div class="row">
    <div class="col md-8">
      <img src="images/Beta games-Website.png" class="d-block w-100">
    </div>
  </div>

  <!-- Formulário -->
  <div class="container-fluid fundoContainer" style="padding: 50px;">
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1"
        style="color: rgb(0, 0, 0); background-color: rgb(255, 230, 0);">Nome</span>
      <input type="text" class="form-control" placeholder="Nome de Usuário" aria-label="Username"
        aria-describedby="basic-addon1">
    </div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Seu Email" aria-label="Recipient's username"
        aria-describedby="basic-addon2">
      <span class="input-group-text" id="basic-addon2"
        style="color: rgb(0, 0, 0); background-color: rgb(255, 230, 0);">@exemplo.com</span>
    </div>

    <label for="basic-url" class="form-label" style="color: rgb(255, 230, 0);">Seu Marketing:</label>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon3"
        style="color: rgb(0, 0, 0); background-color: rgb(255, 230, 0);">https://exemplo.com/users/</span>
      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
    </div>

    <div class="input-group mb-3">
      <span class="input-group-text" style="color: rgb(0, 0, 0);background-color: rgb(255, 230, 0);">R$</span>
      <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
      <span class="input-group-text" style="color: rgb(0, 0, 0);background-color: rgb(255, 230, 0);">,00</span>
    </div>

    <div class="input-group">
      <span class="input-group-text" style="color: rgb(0, 0, 0); background-color: rgb(255, 230, 0);">Descrição</span>
      <textarea class="form-control" aria-label="With textarea"></textarea>
    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
    crossorigin="anonymous"></script>

</body>

</html>
